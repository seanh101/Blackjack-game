<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-library/css/cardstarter.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="css/main.css" rel="stylesheet"/>
  <script defer src="js/main.js"></script>
    <title>Blackjack</title>
</head>
<body>
<div id="game">

        <h1>♠♣ BlackJack ♦♥</h1>
    <div id="dealer-card-container">
        <h2>Dealer: <span id="dealer-score"></span></h2>
        <div id="dealer-cards">
        <img id="faceDown" src="/css/card-library/images/backs/red.svg">
        </div>
    </div>
        <div id="chips"><h3>Chips: <span id="chip-amount">500</span></h3>
        </div>
        <div id="bet-container">
            <input type="number" id="bet-input" placeholder="->">
            <button id="bet">Bet</button>
            <button id="play-again">Play Again</button>
        </div>

        <h2> You: <span id="player-score"></span></h2>
        <div id="player-cards"></div>

    


        <div id="buttons">
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
        
        </div>
        

        <p id="results"></p>
</div>
</body>
</html>
